<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
	<div id="login">
		<div class="center">
			<div class="logo">
				<img src="/shroom.png">
			</div>
			<h2>ShroomChat</h2>
			<div class="input-wrapper">
				<div class="expander">
					<div class="button" id="new-room">Start a Chat</div>
				</div>	
			</div>
			<div class="input-wrapper">
				<div class="expander closed" id="room-setup">
					<form action="javascript:void(0)" id='roomdata'>
						<p><label for="password">Room Key</label></p>
						<input type="password" id="password">
						<p><div class="button small disabled" id="create">Go</div></p>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<script src="/scripts/socket.io.js"></script>
		<script src="/scripts/sha3.min.js"></script>
		<script src="client.js"></script>
		<script src="home.js"></script>
	</footer>
</body>
</html>
