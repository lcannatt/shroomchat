<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>room</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
</head>
<body>
	<div id="login">
		<h1>Login</h1>
		<form id='room-login' action="javascript:void()">
			<label for="password">Room Key</label>
			<input type="password" id="password" name="password">
			<label for="nick">Nickname</label>
			<input type="text" id="nick" name="nick">
			<br>
			<input type="submit" id="auth" value="Log In">
			<input type="button" id="msg" value="msg">
		</form>
		
	</div>
	<div class="nodisplay" id="main">
		<div class="center">
			<div class="chat-container">
				<div class="messages">
	
				</div>
				<div class="chat-inputs">
					<form id="chat" action="javascript:void()">
						<table class="chat-ui">
							<tr>
								<td colspan="5"><textarea name="message" id="message"></textarea></td>
								<td><input type="button" name="send" id="send" value="Send"></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<script src="/scripts/socket.io.js"></script>
		<script src="/scripts/openpgp.min.js"></script>
		<script src="/scripts/sha3.min.js"></script>
		<script src="/client.js"></script>
	</footer>
</body>
</html>
